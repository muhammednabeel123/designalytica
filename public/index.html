

<!DOCTYPE html>
<html>
<head>
    <title>Number Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="numberForm">
        <label for="number1">Enter Number 1:</label>
        <input type="number" id="number1" name="number1" required><br><br>

        <label for="number2">Enter Number 2:</label>
        <input type="number" id="number2" name="number2" required><br><br>

        <input type="button" value="Calculate" id="calculateButton">
        <input type="button" value="Print" id="printButton">
    </form>

    <div id="result"></div>
    <script>
        document.getElementById('calculateButton').addEventListener('click', async () => {
            const number1 = document.getElementById('number1').value;
            const number2 = document.getElementById('number2').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number1, number2 })
            });

            const result = await response.text();
            document.getElementById('result').innerText = `Result: ${result}`;
        });

        document.getElementById('printButton').addEventListener('click', async () => {
            const response = await fetch('/print', {
                method: 'GET'
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'result.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
